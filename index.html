<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviation Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="sidebar">
    <h1>Flight Weather</h1>
    <label for="icao-select">Select Airport:</label>
    <select id="icao-select">
      <option value="KMIA">Miami, FL (KMIA)</option>
      <option value="KATL">Atlanta, GA (KATL)</option>
      <option value="KMSY">New Orleans, LA (KMSY)</option>
      <option value="KDFW">Dallas/Fort Worth, TX (KDFW)</option>
      <option value="KBNA">Nashville, TN (KBNA)</option>
      <option value="KSDF">Louisville, KY (KSDF)</option>
      <option value="MMMX">Mexico City, MX (MMMX)</option>
      <option value="MGGT">Guatemala City, GT (MGGT)</option>
      <option value="MUHA">Havana, CU (MUHA)</option>
      <option value="TJSJ">San Juan, PR (TJSJ)</option>
      <option value="KSFB">Sanford, FL (KSFB)</option>
      
    </select>
    <div class="weather-info">
      <h2 id="airport-name">Sanford, FL (KSFB)</h2>
<div class="wx-section">
  <h3>METAR</h3>
  <div id="metar" class="wx-translated">Loading...</div>
</div>

<div class="wx-section">
  <h3>TAF</h3>
  <div id="taf" class="wx-translated">Loading...</div>
</div>
    </div>
  </div>

  <div id="map-container">
    <iframe
      id="windy"
      width="100%"
      height="100%"
      frameborder="0"
      src="https://embed.windy.com/embed2.html?lat=23.5&lon=-81&zoom=5&level=surface&overlay=wind&menu=&message=true&marker=&calendar=now&type=map&location=coordinates&metricWind=kt&metricTemp=%C2%B0C"
    ></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
