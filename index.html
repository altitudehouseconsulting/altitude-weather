<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviation Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="sidebar">
    <h1>Flight Weather</h1>
    <label for="icao-select">Select Airport:</label>
   <select id="icao-select">
  <optgroup label="North Florida">
    <option value="KJAX">Jacksonville International Airport (KJAX)</option>
    <option value="KVPS">Destin–Fort Walton Beach Airport (KVPS)</option>
    <option value="KPNS">Pensacola International Airport (KPNS)</option>
    <option value="KTLH">Tallahassee International Airport (KTLH)</option>
    <option value="KVQQ">Cecil Airport (KVQQ)</option>
  </optgroup>

  <optgroup label="Central Florida">
    <option value="KMCO">Orlando International Airport (KMCO)</option>
    <option value="KSFB">Orlando Sanford International Airport (KSFB)</option>
    <option value="KMLB">Melbourne Orlando International Airport (KMLB)</option>
    <option value="KDAB">Daytona Beach International Airport (KDAB)</option>
    <option value="KLEE">Leesburg International Airport (KLEE)</option>
  </optgroup>

  <optgroup label="South Florida">
    <option value="KMIA">Miami International Airport (KMIA)</option>
    <option value="KFLL">Fort Lauderdale–Hollywood Intl (KFLL)</option>
    <option value="KRSW">Southwest Florida International Airport (KRSW)</option>
    <option value="KEYW">Key West International Airport (KEYW)</option>
    <option value="KTMB">Miami Executive Airport (KTMB)</option>
  </optgroup>
</select>
    <div class="weather-info">
      <h2 id="airport-name">Miami, FL (KMIA)</h2>
<div class="wx-section">
  <h3>METAR</h3>
  <div id="metar" class="wx-translated">Loading...</div>
</div>

<div class="wx-section">
  <h3>TAF</h3>
  <div id="taf" class="wx-translated">Loading...</div>
</div>
    </div>
  </div>

  <div id="map-container">
    <iframe
      id="windy"
      width="100%"
      height="100%"
      frameborder="0"
      src="https://embed.windy.com/embed2.html?lat=23.5&lon=-81&zoom=5&level=surface&overlay=wind&menu=&message=true&marker=&calendar=now&type=map&location=coordinates&metricWind=kt&metricTemp=%C2%B0C"
    ></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
